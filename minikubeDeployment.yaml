apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-cart-deployment
  labels:
    app: shopping-cart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopping-cart
  template:
    metadata:
      labels:
        app: shopping-cart
    spec:
      containers:
      - name: shopping-cart
        image: shopping-cart:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: development
---
apiVersion: v1
kind: Service
metadata:
  name: shopping-cart-service
spec:
  type: NodePort
  selector:
    app: shopping-cart
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000