<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto mt-10">
    <div class="flex shadow-md my-10">
        <div class="w-3/4 bg-white px-10 py-10">
            <div class="flex justify-between border-b pb-8">
                <h1 class="text-5xl font-bold text-gray-900">Shopping Cart</h1>
            </div>
            <a href="#" class="flex font-semibold text-indigo-600 text-sm mt-10">
                <svg class="fill-current mr-2 text-indigo-600 w-4" viewBox="0 0 448 512"><path d="..."></path></svg>
                Continue Shopping
            </a>
        </div>

        <!-- Item cards here-->

        <div id="summary" class="w-1/4 divide-gray-400 px-8 py-10">
            <h1 class="font-semibold text-2xl pb-8 py-10">Order Summary</h1>
            <div class="flex justify-between mt-10 mb-5">
                <span class="font-semibold text-sm text-gray-600 uppercase">Subtotal</span>
                <span class="font-semibold text-gray-600 text-sm">$0.00</span>
            </div>
            <div class="flex justify-between mt-10 mb-5">
                <span class="font-semibold text-sm text-gray-600 uppercase">Shipping estimate</span>
                <span class="font-semibold text-gray-600 text-sm">$5.00</span>
            </div>
            <div class="flex justify-between mt-10 mb-5">
                <span class="font-semibold text-sm text-gray-600 uppercase">Tax estimate</span>
                <span class="font-semibold text-gray-600 text-sm">$0.00</span>
            </div>
            <div class="mt-8">
                <div class="flex font-semibold justify-between py-6 text-sm uppercase">
                    <span>Total cost</span>
                    <span>$0.00</span>
                </div>
                <button class="bg-indigo-500 font-semibold hover:bg-indigo-600 py-3 text-sm text-white uppercase w-full">Checkout</button>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
