<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    
    <h2>Items:</h2>
    <ul>
        {% for item in cart_items %}
            <li>Product ID: {{ item.product_id }} - Quantity: {{ item.quantity }}</li>
        {% endfor %}
    </ul>
</body>
</html>
